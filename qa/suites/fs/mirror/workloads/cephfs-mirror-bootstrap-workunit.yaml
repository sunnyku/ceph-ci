meta:
- desc: run the cephfs_mirror_bootstrap.sh workunit to test the cephfs-mirror daemon
tasks:
- workunit:
    clients:
      cluster1.client.mirror: [fs/mirror/cephfs_mirror_bootstrap.sh]
    env:
      # override workunit setting of CEPH_ARGS='--cluster'
      CEPH_ARGS: ''
      CEPHFS_MIRROR_INSTANCES: '2'
      CEPHFS_MIRROR_USE_EXISTING_CLUSTER: '1'